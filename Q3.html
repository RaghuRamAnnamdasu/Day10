<!-- Design a contact us form with all fields as required. -->

<!-- Answer -->
<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact Us
        </title>
    </head>
    <body>
        <form>
            <label for="fName">First Name</label><br>
            <input type="text" name="" id="fName" required><br>
            <label for="lName">Last Name</label><br>
            <input type="text" name="" id="lName" required><br>  
            <label for="email">Email ID</label><br>
            <input type="email" name="" id="email" required><br>
            <label for="Phnum">Phone Number</label><br>
            <input type="number" name="" id="phnum" required><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
