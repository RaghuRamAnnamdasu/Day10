<!DOCTYPE html>
<html lang="en">
<body>
    <form>
        <label for="name">Name</label><br>
        <input type="text" id="name"><br>
        <p>
            Gender:<br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br>
        </p>
        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob"><br>
        <label for="age">Age</label><br>
        <input type="number" id="age"><br>
        <label for="phno">Phone number</label><br>
        <input type="tel" id="phno"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email"><br>
        <label for="pass">Password</label><br>
        <input type="password" id="pass"><br>
        <p>
            Hobbies:<br>
            <input type="checkbox" name="hobbies" id="cri">
            <label for="cri">Cricket</label><br>
            <input type="checkbox" name="hobbies" id="books">
            <label for="books">Reading Books</label><br>
            <input type="checkbox" name="hobbies" id="cyc">
            <label for="cyc">Cycling</label><br>
        </p>
        <p>
            Resume:<br>
            <label for="resume">Click here to upload</label><br>
            <input type="file" id="resume">
            
        </p>
        <label for="comments">Your comments here</label><br>
        <input type="textarea" id="comments"><br>
        <input type="submit" value="Submit">
        

    </form>

</body>
</html>
